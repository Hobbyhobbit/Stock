<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>
		<title>Stock</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;" />
        <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='img/favicon.png') }}" /> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript"> $ROOT = {{ request.script_root|tojson|safe }}; </script>
        <script src="{{ url_for('static', filename='js/jquery.pjax.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css" />

        {# Date Picker #}
        <script type="text/javascript" src="{{ url_for('static', filename="js/zebra_datepicker.js") }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename="js/zebra_datepicker.css") }}" type="text/css">
	</head>
	<body>
        <h1>Shoppedi-shop!</h1>
        <div id="nav">
            <h4>Filter:</h4> 
            Verfügbar vom
            <input type="text" name="from" id="from">
            bis
            <input type="text" name="until" id="until">

            Kategorie
            <select name="category">
                <option value="">(alles)</option>
                <option value="outdoor">Draussen</option>
                <option value="indoor">Drinnen</option>
                <option value="vehicle">Vehikel</option>
                <option value="merchandise">Fan-Artikel</option>
                <option value="machines">Maschinen</option>
            </select>

            <span>Tarife für</span>
            <select name="group">
                <option value="int">JuBla-Schar</option>
                <option value="ext">nichtkommerzieller Jugendverein</option>
                <option value="com">Sportverein</option>
            </select>


            {# TODO: remove #}
            {% if not session.logged_in %}
              <a href="{{ url_for('login') }}" target="get">log in</a>
            {% else %}
              <a href="{{ url_for('logout') }}">log out</a>
            {% endif %}
        </div>

        <div id="flash">
            {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>

        <div id="content">{% include template %}</div>
        <div id="modal"></div>
	</body>
</html>
