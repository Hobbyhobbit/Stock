<aside id="flash">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
</aside>

<ul class="items">
    {% for item in items %}
    <li><a href="{{ url_for('item', id=item.key.id()) }}"
        data-pjax="#sidebar"
        title="{{ item.description }}"
        style="background-image: url('uploads/{{ item.key.id() }}.jpg');">

        <span>{{ item.name }}</span>
    </a></li>
    {% endfor %}

    <a href="{{ url_for('item_create') }}" data-pjax="#content">Hinzuf√ºgen</a>
</ul>
