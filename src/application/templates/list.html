<ul class="items">
    {% for item in items %}
    <li><a href="{{ url_for('item', id=item.key.id()) }}"
        data-pjax="#sidebar"
        title="{{ item.description }}"
        style="background-image: url('uploads/{{ item.key.id() }}.jpg');">

        <span>{{ item.name }}</span>
    </a></li>
    {% endfor %}

</ul>
